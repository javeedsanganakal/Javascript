<body>
    <script>
        //JavaScript Search Methods
        // String indexOf()
        // String lastIndexOf()
        // String startsWith()
        // String endsWith()

        // var anyString = "Brave new world";
        // var a = anyString.indexOf("w")); // result = 8
        // var b = anyString.lastIndexOf("w")); // result 10

        // String indexOf()
        let name = "Brave new world";
        //The indexOf() method returns the position of the first occurrence of a specified text:
        let indexVal = name.indexOf("w");
        document.write("<br><br> Index of a word by using indexOf() => " + indexVal);

        // String lastIndexOf()
        //The lastIndexOf() method returns the index of the last occurrence of a specified text in a string:
        let lastIndexVal = name.lastIndexOf("w");
        document.write("<br><br> Last index of a word by using lastIndexOf() => " + lastIndexVal);
        //Both indexOf(), and lastIndexOf() return -1 if the text is not found:
        let indexNotFoundVal = name.lastIndexOf("z");
        document.write("<br><br> Both indexOf(), and lastIndexOf() return -1 if the text is not found => " + indexNotFoundVal);



        // The lastIndexOf() method accepts a second parameter as the starting position for the search.
        // Remember that the lastIndexOf() method searches backwards, so position 15 means start the search at position 15, and search to the beginning.
        // Position 15 is position 15 from the beginning.


        let str = "Please locate where 'locate' occurs!";
        let strVal = str.lastIndexOf("locate", 15);
        document.write("<br><br> The lastIndexOf() method accepts a second parameter as the starting position for the search => " + strVal);


        let searchVal = str.search("locate");
        document.write("<br><br> The search() method returns the position of the first occurrence of a specified text in a string: => " + searchVal);

        // The search() method cannot take a second start position argument.
        // The indexOf() method cannot take powerful search values (regular expressions)


        let matchStr = "The rain in SPAIN stays mainly in the plain";

        //syntax:
        //string.match(regexp); eg: /searchword/
        let matchVal = matchStr.match(/ain/g);
        // let matchVal = matchStr.match(/ain/); //Only first match
        document.write("<br><br> The match() method searches a string for a match against a regular expression, and returns the matches, as an Array object. =>" + matchVal);


        let inclStr = "Hello coding slate!!!";
        let inclVal = inclStr.includes("coding"); //Case Sensitive
        // let inclVal = inclStr.includes("coding", 9); //false
        document.write("<br><br> The includes() method returns true if a string contains a specified value. => " + inclVal);

        // String startsWith()
        let startStr = "Hello world, welcome to the universe.";
        let startRes = startStr.startsWith("Hello"); //true
        // let startRes = startStr.startsWith("ello"); //false
        document.write("<br><br>  The startsWith() method returns true if a string begins with a specified value, otherwise false => " + startRes);
        
        // let text = "Hello world, welcome to the universe.";
        // text.startsWith("world")    // Returns false

        // let text = "Hello world, welcome to the universe.";
        // text.startsWith("world", 5)    // Returns false

        // let text = "Hello world, welcome to the universe.";
        // text.startsWith("world", 6)    // Returns true

    
        // String endsWith()
        let endStr = "Hello world, welcome to the universe."
        let endRes = endStr.endsWith("verse");
        document.write("<br><br>  he endsWith() method returns true if a string ends with a specified value, otherwise false  => " + endRes);

        



    </script>
</body>

</html>
