<!DOCTYPE html>

<h2>JavaScript String Properties</h2>

<p>The length property returns the length of a string:</p>

<p id="demo"></p>

<script>
let text = "MohammadJaveedSanganakal";
document.getElementById("demo").innerHTML = text.length;


// Extracting String Parts
// There are 3 methods for extracting a part of a string:
// slice(start, end)
// substring(start, end)
// substr(start, length)

//slice() extracts a part of a string and returns the extracted part in a new string.
let str = "Apple, Papaya, Kiwi";
let part = str.slice(7, 13);
document.write("<br><br>"+part);
//If a parameter is negative, the position is counted from the end of the string.
let str1 = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str1.slice(-12,-6);
let part1 = str.slice(7);
document.write("<br><br> 7 to end  slice => "+part1); 
let part2 = str.slice(-12);
document.write("<br><br> -12 to end  slice => " +part2);


// JavaScript String substring()

// let subStringValue = subStringStr.substring(7);
// let subStringValue = subStringStr.substring(-12, -6);
document.write("<br><br> substring =>  "+ subStringValue);
