        document.write("<br><br> toExponential() Method let x = 123; =>  x.toExponential() => " + x.toExponential());

        // 1. The toFixed() method rounds a number to a given number of digits.

        document.write("<br><br> toFixed() Method let x1 = 9.91; =>  x1.toFixed(4) => " + x1.toFixed(4));
