<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Return type parameterised and non-parameterised</h3>
    <script>
      //Parameterised
      function sum(a, b) {
        return a * b;
      }
      var addtion = sum(2, 6);

      //Non Parameterised
      function sub() {
        var a = 12;
        var b = 4;
        return a - b;
      }
      var substraction = sub();

      document.write("Addition of numbers: " + addtion + "<br>");
      document.write("Substraction of numbers: " + substraction);
    </script>
  </body>
</html>
