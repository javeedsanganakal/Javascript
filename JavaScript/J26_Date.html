<!DOCTYPE html>
<html>
  <head>
    <title>Document</title> 
  </head>
  <body>
    <h1>Today's Date and Time:  <span id="timeId"></span></h1>
    <script>
      var time =  new Date();
      document.getElementById("timeId").innerHTML = time;
    </script>
  </body>
</html>
