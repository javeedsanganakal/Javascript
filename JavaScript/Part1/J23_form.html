<!DOCTYPE html>
<html>
  <head>
    <title>Document</title> 
  </head>
  <body>

    <form onsubmit="auth()">
        <h3>Login Page</h3>
      <label>Username</label>
      <!-- <p>When you enter the input field, a function is triggered which sets the background color to yellow.
        When you leave the input field, a function is triggered which sets the background color to red.</p> -->
      <input type="text" name="username" id="usernameId" onfocus="focusBg()"/><br/><br/>
      <label>Password</label>
      <input type="password" name="password" id="passwordId"  onblur="changeBg()"/><br/><br/>
      <input type="submit" value="Login"/>
    </form>
    <hr>
    <script>  
    function auth(){
        var username = document.getElementById("usernameId").value;
        var password =  document.getElementById("passwordId").value;

        if(username === "sckjaveed" && password === "12345")
        {
            alert(username + "  Successfully Logined");
        }
        else{
            alert("Logined Failed");
        }
    }
    function focusBg()
    {
        document.getElementById("usernameId").style.backgroundColor = "yellow"
    }
    function changeBg()
    {
        document.getElementById("passwordId").style.backgroundColor = "red"
    }
    </script>
  </body>
</html>
