<!DOCTYPE html>
<html>
  <head>
    <title>Document</title> 
  </head>
  <body>
      <h4>a=1 , b=2 ,c=3 ,d=4, e=5, f=6,g=7, h=8, i=9 ,j=10</h4>

    <script>
      var a=1 , b=2 ,c=3 ,d=4, e=5, f=6,g=7, h=8, i=9 ,j=10;
         a++;
         document.write("a++  =>"+a);
         b--
         document.write("<br><br>b-- =>"+b);
         c+=10;  //c = c+10;
         document.write("<br><br>c+=10  =>"+c);
         d-=7;
         document.write("<br><br>d-=7 =>"+d);
         e*=5;
         document.write("<br><br>e*=5 =>"+e);
         f/=3;
         document.write("<br><br>f/=3 =>"+f);
         g%=7;
         document.write("<br><br>g%=7 =>"+g); 
         h=i;
         document.write("<br><br>h=i  =>"+h)
    </script>
  </body>
</html>
