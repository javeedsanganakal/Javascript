<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>onkeyup event</h2>
    <form name="myForm">
      <input type="text" name="myInput" onkeyup="showText()" />
    </form>
    <hr />
    <h1 id="txt"></h1>
    <script>
      function showText(){
        document.getElementById("txt").innerHTML = document.myForm.myInput.value;
      }
    </script>
  </body>
</html>
