<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>

    <form name="myForm">
        <label>Enter your fruit : </label>
        <input type="text" name="myInput" />
        <button onclick="displayInput(); return false;" >Click Me</button>
        
    </form>

    <h3 id="fruitId"></h3>
    <script>   
        function displayInput() {
            var fruitName = document.myForm.myInput.value;
            
            switch (fruitName) {
                case "papaya":
                    document.getElementById("fruitId").innerHTML = "YOU ENTERED PAPAYA";
                    break;

                case "mango":
                    document.getElementById("fruitId").innerHTML = "YOU ENTERED MANGO";
                    break;

                case "banana":
                    document.getElementById("fruitId").innerHTML = "YOU ENTERED BANANA";
                    break;
                default:
                    document.getElementById("fruitId").innerHTML = "YOUR FRUIT NOT FOUND";
                    break;
            }
        }  
    </script>
</body>

</html>
