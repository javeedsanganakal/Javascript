<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Non Return type parameterised and non-parameterised</h3>
    <script>
      //Parameterised
      function sum(a, b) {
        document.write("Addition of numbers: " + (a + b) + "<br>");
      }
      sum(2, 8);

      //Non Parameterised
      function sub() {
        var a = 12;
        var b = 4;
        document.write("Substraction of numbers: " + (a - b));
      }
      sub();
    </script>
  </body>
</html>
