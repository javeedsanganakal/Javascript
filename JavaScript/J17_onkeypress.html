<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>onkeypress event</h3>
    <form name="myForm">
      <input type="text" name="myInput" onkeypress="calmeth1()" />
    </form>
    <hr />
    <h1 id="txt"></h1>
    <script>
      function calmeth1() {
        document.getElementById("txt").innerHTML =
          document.myForm.myInput.value;
      }
    </script>
  </body>
</html>
