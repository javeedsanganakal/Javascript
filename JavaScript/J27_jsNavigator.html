<!DOCTYPE html>
<html>
  <head>
    <title>Document</title> 
    <style>
        body{
            color: rgb(200, 152, 255);
        }
    </style>
  </head>   
  <body>
    <script>
        document.write("<h1>Javascript Navigator</h1>");

        document.write("navigator.appCodeName:  "+ navigator.appCodeName);        
        document.write("<br><br>navigator.appName:  "+ navigator.appName);
        document.write("<br><br>navigator.appVersion:  "+ navigator.appVersion);
        document.write("<br><br>navigator.cookieEnabled:  "+ navigator.cookieEnabled);
        document.write("<br><br>navigator.language:  "+ navigator.language);
        document.write("<br><br>navigator.userAgent:  "+ navigator.userAgent);
        document.write("<br><br>navigator.platform:  "+ navigator.platform); 
        document.write("<br><br>navigator.online:  "+ navigator.online);

        document.write("<h1>javascript Screen</h1>");

        document.write("<br><br>screen.width:  "+ screen.width);
        document.write("<br><br>screen.height:  "+ screen.height);
        document.write("<br><br>screen.availWidth:  "+ screen.availWidth);
        document.write("<br><br>screen.availHeight:  "+ screen.availHeight);
        document.write("<br><br>screen.colorDepth:  "+ screen.colorDepth);
        document.write("<br><br>screen.pixelDepth:  "+ screen.pixelDepth);
    </script>
  </body>
</html>
